<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    
    <!-- Improved viewport for Android PWA -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, shrink-to-fit=no" />
    <title>R-One Mobile Prototype</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="A mobile app prototype for R-One installation projects" />
    <meta name="theme-color" content="#E23151" />
    <meta name="msapplication-TileColor" content="#E23151" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- iOS PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="R-One" />
    
    <!-- Android PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="R-One" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-config" content="none" />
    
    <!-- Prevent zoom on input focus for Android -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- iOS Icons -->
    <link rel="apple-touch-icon" href="/icon.svg" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icon.svg" />
    <link rel="apple-touch-icon" sizes="167x167" href="/icon.svg" />
    
    <!-- Splash Screen for iOS -->
    <link rel="apple-touch-startup-image" href="/icon.svg" />
    
    <!-- Android Chrome Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icon.svg" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icon.svg" />
    
    <!-- Prevent text size adjustment on orientation change -->
    <style>
      html {
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
        text-size-adjust: 100%;
      }
      
      /* Prevent zoom on input focus for Android */
      input, textarea, select {
        font-size: 16px !important;
      }
      
      /* Ensure proper viewport on Android */
      body {
        -webkit-overflow-scrolling: touch;
        overflow-scrolling: touch;
      }
      
      /* Fix for Android Chrome address bar */
      @media screen and (max-width: 768px) {
        body {
          min-height: 100vh;
          min-height: -webkit-fill-available;
        }
        html {
          height: -webkit-fill-available;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
